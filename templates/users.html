{% extends 'base.html' %}
{% block content %}
<h2>User Management</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.email }}</td>
      <td>{{ 'Admin' if user.is_admin else 'User' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
